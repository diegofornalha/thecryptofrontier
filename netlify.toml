[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "./netlify-plugins/preload-patch"

[build.environment]
  # Vari√°vel de ambiente para indicar ao Next.js que estamos no ambiente Netlify
  NETLIFY_BUILD = "true"
  # Use Node 18
  NODE_VERSION = "18"