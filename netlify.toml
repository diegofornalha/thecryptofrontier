[build]
  command = "npm run build && npm run index-content"
  publish = ".next"

[[plugins]]
  package = "./netlify-plugin-preload-patch.js"

[build.environment]
  # Vari√°vel de ambiente para indicar ao Next.js que estamos no ambiente Netlify
  NETLIFY_BUILD = "true"
  # Use Node 18
  NODE_VERSION = "18"