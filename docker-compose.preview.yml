version: '3.8'

services:
  blog-preview:
    build:
      context: ./strapi-v5-fresh/preview
      dockerfile: Dockerfile
    container_name: blog-preview
    ports:
      - "3006:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRAPI_URL=https://ale-blog.agentesintegrados.com
      - NEXT_PUBLIC_API_URL=https://ale-blog.agentesintegrados.com/api
    restart: unless-stopped
    networks:
      - caddy_network
    volumes:
      - ./strapi-v5-fresh/preview/.next:/app/.next:ro
      - ./strapi-v5-fresh/preview/public:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  caddy_network:
    external: true