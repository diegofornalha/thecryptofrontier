    <link rel="stylesheet" href="/style.css">

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0 auto;

    <header>
        <h1>Crypto Frontier</h1>

        <div class="card">
            <h2>Portal de Automação</h2>
