<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos Especializados - Claude Code 10x</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #60a5fa;
            font-size: 2.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid rgba(96, 165, 250, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(96, 165, 250, 0.2);
            transform: translateY(-2px);
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .overview-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overview-number {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .overview-label {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .components-container {
            display: grid;
            gap: 30px;
        }

        .component-section {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .component-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .component-icon {
            font-size: 2rem;
        }

        .component-title {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
        }

        .component-description {
            color: #9ca3af;
            margin-left: 60px;
            margin-bottom: 20px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 15px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 16px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }

        .service-card.complex {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .service-card.medium {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .service-card.simple {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .service-name {
            font-weight: bold;
            color: #fff;
            font-size: 1.1rem;
        }

        .service-complexity {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .complexity-complex {
            background: #ef4444;
            color: white;
        }

        .complexity-medium {
            background: #f59e0b;
            color: white;
        }

        .complexity-simple {
            background: #10b981;
            color: white;
        }

        .service-description {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .service-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .docker-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.running {
            background: #10b981;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: rgba(96, 165, 250, 0.2);
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-box::placeholder {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Servi√ßos Especializados</h1>
            <a href="/" class="back-button">
                ‚Üê Voltar ao Dashboard
            </a>
        </div>

        <div class="overview-stats">
            <div class="overview-card">
                <div class="overview-number" id="total-services">33</div>
                <div class="overview-label">Total de Servi√ßos</div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="complex-services">12</div>
                <div class="overview-label">Complexos</div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="medium-services">12</div>
                <div class="overview-label">M√©dios</div>
            </div>
            <div class="overview-card">
                <div class="overview-number" id="simple-services">9</div>
                <div class="overview-label">Simples</div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <input type="text" class="search-box" id="search-input" placeholder="üîç Buscar servi√ßos...">
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all">Todos</div>
            <div class="filter-tab" data-filter="infrastructure">üê≥ Infrastructure</div>
            <div class="filter-tab" data-filter="orchestration">‚ö° Intelligence</div>
            <div class="filter-tab" data-filter="communication">üîó Communication</div>
            <div class="filter-tab" data-filter="storage">üíæ Storage</div>
            <div class="filter-tab" data-filter="complex">üî¥ Complex</div>
            <div class="filter-tab" data-filter="medium">üü° Medium</div>
            <div class="filter-tab" data-filter="simple">üü¢ Simple</div>
        </div>

        <div class="components-container" id="components-container">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Mesma configura√ß√£o de componentes do dashboard principal
        const ECOSYSTEM_COMPONENTS = {
            'Infrastructure (Docker Services)': {
                type: 'infrastructure',
                icon: 'üê≥',
                description: 'Servi√ßos containerizados essenciais para a infraestrutura base',
                services: [
                    { name: 'Guardian Agent', docker: 'organization-guardian', description: 'Organiza√ß√£o autom√°tica do projeto (100% score)', complexity: 'complex' },
                    { name: 'Auto-Commit Agent', docker: 'auto-commit-claude-flow-diego', description: 'Git automation inteligente com conventional commits', complexity: 'simple' },
                    { name: 'ChromaDB', docker: 'chroma-db', description: 'Vector database para embeddings (Port 8000)', complexity: 'medium' },
                    { name: 'Mem0 Bridge', docker: 'mem0-bridge', description: 'Memory adapter MCP‚ÜîOSS (Port 3002)', complexity: 'medium' },
                    { name: 'Agent Log API', docker: 'agent-log-service', description: 'Analytics centralizado (Port 3001)', complexity: 'simple' },
                    { name: 'Analytics Dashboard', docker: 'agent-log-flask', description: 'Visualiza√ß√£o em tempo real (Port 5001)', complexity: 'simple' }
                ]
            },
            'Intelligence (SPARC Orchestration)': {
                type: 'orchestration',
                icon: '‚ö°',
                description: 'Coordena√ß√£o inteligente de desenvolvimento com metodologia SPARC',
                services: [
                    { name: 'Architect Mode', description: 'System design e architecture planning', complexity: 'complex' },
                    { name: 'Code Mode', description: 'Implementa√ß√£o limpa e modular', complexity: 'medium' },
                    { name: 'TDD Mode', description: 'Test-driven development workflow', complexity: 'complex' },
                    { name: 'Debug Mode', description: 'Troubleshooting e resolu√ß√£o de problemas', complexity: 'medium' },
                    { name: 'Security Review', description: 'An√°lise de vulnerabilidades e security assessment', complexity: 'complex' },
                    { name: 'Docs Writer', description: 'Documenta√ß√£o autom√°tica e maintenance', complexity: 'simple' },
                    { name: 'Integration Mode', description: 'Coordena√ß√£o e integra√ß√£o de sistemas', complexity: 'complex' },
                    { name: 'DevOps Mode', description: 'Deploy e gerenciamento de infraestrutura', complexity: 'medium' },
                    { name: 'MCP Mode', description: 'Integra√ß√£o de servi√ßos externos via MCP', complexity: 'medium' },
                    { name: 'Supabase Admin', description: 'Gerenciamento de database e schemas', complexity: 'medium' },
                    { name: 'Post-Deployment Monitoring', description: 'Monitoring de produ√ß√£o e performance', complexity: 'medium' },
                    { name: 'Refinement Optimization', description: 'Performance optimization e refactoring', complexity: 'complex' }
                ]
            },
            'Communication (APIs & Coordination)': {
                type: 'communication',
                icon: 'üîó',
                description: 'Integra√ß√£o e coordena√ß√£o entre todos os servi√ßos do ecosistema',
                services: [
                    { name: 'Guardian Bridge Agent', description: 'Coordena√ß√£o SPARC‚ÜîGuardian workflow', complexity: 'complex' },
                    { name: 'Sequential Thinking MCP', description: 'Decis√µes estruturadas e racioc√≠nio complexo', complexity: 'complex' },
                    { name: 'Desktop Commander MCP', description: 'Opera√ß√µes de sistema e file management', complexity: 'medium' },
                    { name: 'Memory MCP', description: 'Grafo de conhecimento e persistent memory', complexity: 'complex' },
                    { name: 'GitHub MCP', description: 'Automa√ß√£o de reposit√≥rio e CI/CD', complexity: 'medium' },
                    { name: 'Puppeteer MCP', description: 'Automa√ß√£o web e browser testing', complexity: 'medium' },
                    { name: 'Agent Log API', description: 'Endpoints de analytics e monitoring', complexity: 'simple' },
                    { name: 'Mem0 Bridge API', description: 'Ponte para ChromaDB e memory systems', complexity: 'medium' }
                ]
            },
            'Storage (Persistence & Memory)': {
                type: 'storage',
                icon: 'üíæ',
                description: 'Sistemas de armazenamento, mem√≥ria persistente e backup',
                services: [
                    { name: 'Mem0 Hybrid Cloud', description: 'API key para produ√ß√£o e cloud storage', complexity: 'simple' },
                    { name: 'Mem0 Local OSS', description: 'ChromaDB + bridge para desenvolvimento', complexity: 'medium' },
                    { name: 'Memory Banks JSON', description: 'claude-diego-flow-diego-data.json e session files', complexity: 'simple' },
                    { name: 'Agent Memory Store', description: 'Persistent storage por agente individual', complexity: 'medium' },
                    { name: 'Analytics Storage', description: 'Logs, metrics e health checks', complexity: 'simple' },
                    { name: 'Docker Stats Storage', description: 'Container statistics e performance data', complexity: 'simple' },
                    { name: 'Git Metadata Storage', description: 'Commit history e workflow metadata', complexity: 'simple' }
                ]
            }
        };

        let currentFilter = 'all';
        let searchTerm = '';

        // Calcular estat√≠sticas
        function calculateStats() {
            let totalServices = 0;
            let complexServices = 0;
            let mediumServices = 0;
            let simpleServices = 0;

            Object.values(ECOSYSTEM_COMPONENTS).forEach(component => {
                component.services.forEach(service => {
                    totalServices++;
                    if (service.complexity === 'complex') complexServices++;
                    else if (service.complexity === 'medium') mediumServices++;
                    else if (service.complexity === 'simple') simpleServices++;
                });
            });

            document.getElementById('total-services').textContent = totalServices;
            document.getElementById('complex-services').textContent = complexServices;
            document.getElementById('medium-services').textContent = mediumServices;
            document.getElementById('simple-services').textContent = simpleServices;
        }

        // Renderizar componentes e servi√ßos
        function renderServices() {
            const container = document.getElementById('components-container');
            
            const html = Object.entries(ECOSYSTEM_COMPONENTS).map(([componentName, componentInfo]) => {
                // Filtrar servi√ßos
                const filteredServices = componentInfo.services.filter(service => {
                    const matchesFilter = currentFilter === 'all' || 
                                        currentFilter === componentInfo.type || 
                                        currentFilter === service.complexity;
                    
                    const matchesSearch = searchTerm === '' || 
                                        service.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        service.description.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    return matchesFilter && matchesSearch;
                });

                if (filteredServices.length === 0) return '';

                return `
                    <div class="component-section" data-type="${componentInfo.type}">
                        <div class="component-header">
                            <span class="component-icon">${componentInfo.icon}</span>
                            <div>
                                <div class="component-title">${componentName}</div>
                            </div>
                        </div>
                        <div class="component-description">${componentInfo.description}</div>
                        
                        <div class="services-grid">
                            ${filteredServices.map(service => `
                                <div class="service-card ${service.complexity}" data-complexity="${service.complexity}">
                                    <div class="service-header">
                                        <div class="service-name">${service.name}</div>
                                        <span class="service-complexity complexity-${service.complexity}">${service.complexity}</span>
                                    </div>
                                    <div class="service-description">${service.description}</div>
                                    <div class="service-meta">
                                        <span>Componente: ${componentInfo.type}</span>
                                        ${service.docker ? `
                                            <div class="docker-status">
                                                <span class="status-indicator running"></span>
                                                <span>Docker: ${service.docker}</span>
                                            </div>
                                        ` : '<span>Modo SPARC</span>'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html || '<div style="text-align: center; padding: 40px; color: #6b7280;">Nenhum servi√ßo encontrado com os filtros atuais.</div>';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            calculateStats();
            renderServices();

            // Filtros
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderServices();
                });
            });

            // Busca
            document.getElementById('search-input').addEventListener('input', function() {
                searchTerm = this.value;
                renderServices();
            });
        });
    </script>
</body>
</html>
