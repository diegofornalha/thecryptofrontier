version: '3.8'

services:
  unified-log-api:
    build:
      context: .
      dockerfile: Dockerfile.unified-log
    container_name: unified-log-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - UNIFIED_AGENT_LOG_API_PORT=3001
      - OSS_BRIDGE_URL=http://mem0-bridge:3002
      - AGENT_LOG_MOCK=false
    networks:
      - claude-flow-network
    restart: unless-stopped
    volumes:
      - /var/lib/docker/volumes/thecryptofrontier-data/_data/memory:/app/memory
    depends_on:
      - mem0-bridge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mem0-bridge:
    build:
      context: .
      dockerfile: Dockerfile.guardian-simple
    container_name: mem0-bridge
    command: ["node", "dist/utils/guardian-mem0-bridge.js"]
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MEM0_API_URL=http://mem0-api:8080
      - BRIDGE_PORT=3002
    networks:
      - claude-flow-network
    restart: unless-stopped
    depends_on:
      - mem0-api

  # Mem0 Stack (se ainda n√£o estiver rodando)
  mem0-api:
    image: mem0/mem0:latest
    container_name: mem0-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://mem0:mem0pass@mem0-postgres:5432/mem0
      - REDIS_URL=redis://mem0-redis:6379
      - VECTOR_DB_URL=http://mem0-qdrant:6333
    networks:
      - claude-flow-network
    depends_on:
      - mem0-postgres
      - mem0-redis
      - mem0-qdrant

  mem0-postgres:
    image: postgres:15-alpine
    container_name: mem0-postgres
    environment:
      - POSTGRES_USER=mem0
      - POSTGRES_PASSWORD=mem0pass
      - POSTGRES_DB=mem0
    volumes:
      - mem0-postgres-data:/var/lib/postgresql/data
    networks:
      - claude-flow-network

  mem0-redis:
    image: redis:7-alpine
    container_name: mem0-redis
    networks:
      - claude-flow-network

  mem0-qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0-qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0-qdrant-data:/qdrant/storage
    networks:
      - claude-flow-network

networks:
  claude-flow-network:
    driver: bridge

volumes:
  mem0-postgres-data:
  mem0-qdrant-data: